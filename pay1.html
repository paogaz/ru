<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление доставки</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1; /* Стильный индиго */
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .checkout-container {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 22px;
        }

        p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #475569;
            padding-left: 4px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            background: #fcfcfd;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .submit-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        /* Адаптивность для мобилок */
        @media (max-width: 480px) {
            .checkout-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <!-- Логотип (можно заменить на <img>) -->
    <div class="logo">
        <span>S</span>
    </div>

    <h2>Адрес доставки</h2>
    <p>Пожалуйста, проверьте данные перед отправкой</p>

    <form id="shipping-form">
        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" id="city" placeholder="Напр. Москва" required>
        </div>

        <div class="form-group">
            <label for="address">Улица, дом, квартира</label>
            <input type="text" id="address" placeholder="ул. Пушкина, д. 10, кв. 5" required>
        </div>

        <div class="form-group">
            <label for="zip">Почтовый индекс (необязательно)</label>
            <input type="text" id="zip" placeholder="101000">
        </div>

        <div class="form-group">
            <label for="comment">Комментарий для курьера</label>
            <textarea id="comment" placeholder="Напр. код домофона или номер подъезда"></textarea>
        </div>

        <button type="submit" class="submit-btn">Подтвердить адрес</button>
    </form>
</div>

</body>
</html>
