<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Оформление заказа</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000; /* Цвет кнопки (черный сейчас в тренде) */
            --bg-color: #f4f4f7;
            --card-bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Удобнее для скролла на мобилках */
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 32px;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Блок логотипа в HTML */
        .brand-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-logo {
            max-width: 120px; /* Ограничение ширины лого */
            height: auto;
            object-fit: contain;
        }

        h2 { font-size: 22px; text-align: center; margin-bottom: 24px; letter-spacing: -0.5px; }

        .input-group { margin-bottom: 18px; }

        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input, textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px; /* Важно для iOS */
            background: #f8fafc;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            background: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s cubic-bezier(0.2, 0, 0, 1);
        }

        .btn-submit:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-submit:active { transform: translateY(0); }

        @media (max-width: 480px) {
            body { padding: 20px 15px; }
            .form-card { padding: 24px; border-radius: 24px; }
        }
    </style>
</head>
<body>

<div class="form-card">
    <!-- СЮДА ВСТАВЛЯЙТЕ ВАШ ЛОГОТИП -->
    <div class="brand-header">
        <img src="https://via.placeholder.com" alt="Название бренда" class="brand-logo">
    </div>

    <h2>Доставка</h2>

    <form>
        <div class="input-group">
            <label>Город доставки</label>
            <input type="text" placeholder="Введите город" required>
        </div>

        <div class="input-group">
            <label>Точный адрес</label>
            <input type="text" placeholder="Улица, дом, квартира" required>
        </div>

        <div class="input-group">
            <label>Комментарий</label>
            <textarea style="width: 100%; padding: 16px; border-radius: 16px; border: 1px solid #e2e8f0; font-family: inherit; font-size: 16px; background: #f8fafc; resize: none;" rows="3" placeholder="Код домофона, этаж..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Продолжить</button>
    </form>
</div>

</body>
</html>
